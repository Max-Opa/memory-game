<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory-Spiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
        }
        .card.flipped {
            background-color: #fff;
            cursor: default;
            background-size: cover;
            background-position: center;
        }
        .card.matched {
            visibility: hidden;
        }
        .info-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .info {
            margin: 0 20px;
            text-align: center;
        }
        .player-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Memory-Spiel</h1>
    <div class="info-wrapper">
        <img src="images/opa.jpg" alt="Opa" class="player-image" id="opa-image">
        <div class="info">
            <p><strong>Aktueller Spieler:</strong> <span id="current-player">Opa</span></p>
            <p>Punkte Opa: <span id="score-opa">0</span></p>
            <p>Punkte Max: <span id="score-max">0</span></p>
        </div>
        <img src="images/max.jpg" alt="Max" class="player-image" id="max-image">
    </div>
    <div class="game-board" id="game-board"></div>

    <script>
        const images = [
            'image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg', 'image5.jpg',
            'image6.jpg', 'image7.jpg', 'image8.jpg', 'image9.jpg', 'image10.jpg'
        ];
        const cards = [...images, ...images]; // Duplizieren für Paare

        let firstCard = null;
        let secondCard = null;
        let isFlipping = false;
        let currentPlayer = 'Opa';
        let scores = { Opa: 0, Max: 0 };

        // Karten mischen
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Spielfeld initialisieren
        function initializeGame() {
            shuffle(cards);
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';

            cards.forEach((image, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.image = image;
                card.dataset.index = index;
                card.addEventListener('click', onCardClick);
                gameBoard.appendChild(card);
            });
        }

        // Klick auf Karte
        function onCardClick(event) {
            if (isFlipping) return;

            const clickedCard = event.target;
            if (clickedCard.classList.contains('flipped')) return;

            clickedCard.classList.add('flipped');
            clickedCard.style.backgroundImage = `url('${clickedCard.dataset.image}')`;

            if (!firstCard) {
                firstCard = clickedCard;
            } else {
                secondCard = clickedCard;
                checkMatch();
            }
        }

        // Übereinstimmung prüfen
        function checkMatch() {
            isFlipping = true;
            const isMatch = firstCard.dataset.image === secondCard.dataset.image;

            if (isMatch) {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                scores[currentPlayer] += 2;
                updateScores();
                resetTurn();
            } else {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    firstCard.style.backgroundImage = '';
                    secondCard.style.backgroundImage = '';
                    switchPlayer();
                    resetTurn();
                }, 1000);
            }
        }

        // Spieler wechseln
        function switchPlayer() {
            currentPlayer = currentPlayer === 'Opa' ? 'Max' : 'Opa';
            document.getElementById('current-player').textContent = currentPlayer;
        }

        // Punkte aktualisieren
        function updateScores() {
            document.getElementById('score-opa').textContent = scores.Opa;
            document.getElementById('score-max').textContent = scores.Max;
        }

        // Zug zurücksetzen
        function resetTurn() {
            firstCard = null;
            secondCard = null;
            isFlipping = false;
        }

        // Spiel starten
        initializeGame();
    </script>
</body>
</html>
