<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory-Spiel für Max und Opa</title>
	 <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Memory-Spiel für Max und Opa</h1>
    <div class="info-wrapper">
        <img src="images/opa.jpg" alt="Opa" class="player-image" id="opa-image">
        <div class="info">
            <p><strong>Aktueller Spieler:</strong> <span id="current-player">Max</span></p>
            <p>Punkte Opa: <span id="score-opa">0</span></p>
            <p>Punkte Max: <span id="score-max">0</span></p>
        </div>
        <img src="images/max.jpg" alt="Max" class="player-image" id="max-image">
    </div>
    <div class="game-board" id="game-board"></div>

    <script src="memory.js"></script>
</body>
</html>
